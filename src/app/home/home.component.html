<section class="section">
  <div class="container">
    <div class="control has-icons-left">
      <input class="input" type="search" placeholder="Search for a movie">
      <span class="icon is-small is-left">
        <fa-icon [icon]="searchIcon"></fa-icon>
      </span>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div *ngFor="let item of items;" class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by3">
              <img src="https://bulma.io/images/placeholders/320x480.png" alt="Movie image"> 
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title">
                Movie title
              </p>
              <p class="subtitle">
                movie date
              </p>
            </div>
          </div>
          <div class="card-footer">
            <button class="button is-primary is-hovered card-footer-item">Nominate</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
