<section class="section">
  <div class="container">
    <div class="control has-icons-left">
      <input [formControl]="searchTerm" class="input" type="search" placeholder="Search for a movie">
      <span class="icon is-small is-left">
        <fa-icon [icon]="searchIcon"></fa-icon>
      </span>
    </div>
  </div>
</section>

<section class="section">
  <div class="container" id="carousel">
    <div *ngIf="movieItems?.length; else noResults" class="columns is-centered">
      <div *ngFor="let movieItem of movieItems;" class="column is-2">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by3">
              <img *ngIf="movieItem.poster != 'N/A'; else noImage" [src]="movieItem.poster" alt="Movie image">
              <ng-template #noImage>
                <div class="content has-background-grey has-ratio">
                  <span class="icon is-small">
                    <fa-icon [icon]="imageIcon" size="6x"></fa-icon>
                  </span>
                </div>
              </ng-template> 
            </figure>
            <button class="button is-primary is-light is-small is-rounded">
              <span class="icon is-small">
                <fa-icon [icon]="nominateIcon"></fa-icon>
              </span>
              <p>Nominate</p>
            </button>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-5">
                {{ movieItem.title }}
              </p>
              <p class="subtitle is-6">
                {{ movieItem.year }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noResults>
      <div class="content">
        <p>No search results.</p>
      </div>
    </ng-template>
  </div>
</section>
